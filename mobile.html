<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Recipe Swipe - Mobile</title>

    <!-- Google Fonts for elegant Japandi style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="mobile.css">
</head>
<body>

<!-- Mobile swipe deck + main title -->
<div class="mobile-container">
    <div class="mobile-header">
        <h1></h1>
        <div class="round-indicator">
            <span class="current-round">1</span> / <span class="total-rounds">5</span>
        </div>
    </div>
    <div class="mobile-app">
        <div class="mobile-card-container" id="mobile-card-container"></div>
    </div>
</div>

<!-- Final result container (hidden initially) -->
<div class="mobile-result" id="mobile-result">
    <div class="mobile-result-content">
        <div class="mobile-recipe-card" id="mobile-recipe-card">
            <!-- Content will be dynamically inserted -->
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="shared.js"></script>
<script src="mobile.js"></script>
</body>
</html>
